<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تفاصيل المنتج 1</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>تفاصيل المنتج 1</h1>
    </header>

    <section id="product-details">
        <div class="product-gallery">
            <img id="main-image" src="images/product1.jpg" alt="منتج 1">
            <div class="thumbnails">
                <img src="images/product1-thumbnail1.jpg" alt="صورة مصغرة 1" onclick="changeImage('images/product1-thumbnail1.jpg')">
                <img src="images/product1-thumbnail2.jpg" alt="صورة مصغرة 2" onclick="changeImage('images/product1-thumbnail2.jpg')">
            </div>
        </div>

        <button class="buy-now" onclick="showForm()">اشترِ الآن</button>

        <div id="order-form" class="hidden">
            <h2>نموذج الطلب</h2>
            <form id="checkout-form">
                <label for="name">الاسم:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">البريد الإلكتروني:</label>
                <input type="email" id="email" name="email" required>
                <label for="address">العنوان:</label>
                <input type="text" id="address" name="address" required>
                <button type="submit">إرسال</button>
            </form>
            <div id="form-message" class="hidden"></div>
        </div>
    </section>

    <footer>
        <a href="index.html">العودة إلى المنتجات</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
